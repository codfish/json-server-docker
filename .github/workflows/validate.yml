name: Validate Code

on: pull_request

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: install dependencies
        run: npm ci

      - name: lint js
        run: npm run lint

      - name: ensure the image builds properly
        run: docker-compose build
