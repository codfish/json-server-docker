name: Validate Code

on: pull_request

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: install dependencies
        run: npm install --no-save

      - name: lint js
        run: npm run lint

      - name: build
        run: npm run build
        env:
          CI: true

      - name: run tests
        run: npm run test
        env:
          CI: true
